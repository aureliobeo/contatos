<body>
    <div class="container">
        <form name="meu_form" class="form" onsubmit="contatosControles.adiciona(event)">
            <h1>Adicione um contato</h1>

            <div class="form-group nome tabela">
                <label for="nome"></label>
                <input type="text" class="form-control" id="nomeid" placeholder="Nome" name="nome" />
            </div>


            <div class="form-group fone tabela">
                <input type="number phone-mask" class="form-control" id="foneid" placeholder="Numero" name="fone" />
                <label for="fone"></label>

            </div>
            <div class="form-group tabela email">
                <input type="text" id="emailid" class="form-control" placeholder="Email" name="email" />
                <label for="email"></label>
            </div>
            <div class="form-group tabela">
                <textarea id="descid" placeholder="Deixe sua opniÃ£o"></textarea>
            </div>
            <button class="btn btn-primary" type="submit">Adiciona</button>
        </form>
    </div>
    <div id="contatosView"></div>
</body>
